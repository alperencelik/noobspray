  
- name: Template a file
#  template:
# add values for redis password so use the template module 
  copy:
    src: redis-sink.yaml.j2
    dest: /tmp/redis-sink.yaml
 
- name: Copy first func.
  copy:
    src: firstfunc.yaml
    dest: /tmp/firstfunc.yaml
    
- name: Copy second func.
  copy:
    src: secondfunc.yaml
    dest: /tmp/secondfunc.yaml
    
- name: Wait for pulsar-toolset pod
  shell: kubectl get pod -n pulsar pulsar-toolset-0
  register: pod_status
  until: pod_status.stdout.find("Running") != -1
  
- name: Copy .nar files to pod
  shell: kubectl cp /tmp/pulsar-io-redis-2.9.1.nar pulsar-toolset-0:/tmp/redis.nar -n pulsar && kubectl cp /tmp/functions.nar pulsar-toolset-0:/tmp/functions.nar -n pulsar
  
  
- name: Copy firsfunc.yaml to pod and run 
  shell: kubectl cp /tmp/firstfunc.yaml pulsar-toolset-0:/tmp/firstfunc.yaml -n pulsar && kubectl exec -it -n pulsar pulsar-toolset-0 -- /pulsar/bin/pulsar-admin functions localrun --function-config-file /tmp/firstfunc.yaml > /dev/null 2>&1 &
  
- name: Copy secondfunc.yaml to pod and run 
  shell: kubectl cp /tmp/secondfunc.yaml pulsar-toolset-0:/tmp/secondfunc.yaml -n pulsar && kubectl exec -it -n pulsar pulsar-toolset-0 -- /pulsar/bin/pulsar-admin functions localrun --function-config-file /tmp/secondfunc.yaml > /dev/null 2>&1 &
  
  
- name: Copy redis-sink.yaml to pod and run 
  shell: kubectl cp /tmp/redis-sink.yaml pulsar-toolset-0:/pulsar/connectors/redis-sink.yaml -n pulsar &&  kubectl exec -it -n pulsar pulsar-toolset-0 -- /pulsar/bin/pulsar-admin sinks localrun --sink-config-file /pulsar/connectors/redis-sink.yaml > /dev/null 2>&1 &
  
