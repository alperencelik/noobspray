---
- name: Install kubernetes components 
  hosts: all
  remote_user: root
  
  tasks:
  - name: Remove swapfile from /etc/fstab
    mount:
      name: "{{ item }}"
      fstype: swap
      state: absent
    with_items:
      - swap
      - none
      
  - name: Copy kubernetes repo
    copy:
      src: kubernetes.repo
      dest: /etc/yum.repos.d/kubernetes.repo

  - name: Disabling SELinux state
    selinux:
      state: disabled
       
  - name: install kube binaries
    yum:
      name: "{{ package }}"
      state: latest
    with.packages:  
      - kubelet
      - kubeadm
      - kubectl

