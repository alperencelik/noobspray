
  - name: Remove swapfile from /etc/fstab
    mount:
      name: "{{ item }}"
      fstype: swap
      state: absent
    with_items:
      - swap
      - none
  
  - name: Stop firewalld
    systemd:
    name: firewalld
    state: stopped
      
  - name: Copy kubernetes repo
    copy:
      src: kubernetes.repo
      dest: /etc/yum.repos.d/kubernetes.repo

  - name: Disabling SELinux state
    selinux:
      state: disabled
    register: selinux_status
    
  - name: Reboot if selinux tag changes
    reboot:
      reboot_timeout: 3600
    when: selinux_status is changed
       
  - name: Install kube packages
    yum:
      name: "{{ packages }}"
    vars:
      packages:
        - kubelet-{{ kube_version }}
        - kubeadm-{{ kube_version }}
        - kubectl
      state: present

  - name: Enable kubelet
    systemd:
      name: kubelet
      state: started
      enabled: yes
